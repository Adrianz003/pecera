<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedero</title>
    <script>
        function controlServo(estado) {
            fetch('https://api.particle.io/v1/devices/0a10aced202194944a058ae4/motor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'access_token=4575c31f1e1aa26d938b67b8e9698690af427cdc&parametro=' + estado
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if(data.return_value == 1) {
                    alert("Servo activado");
                } else if(data.return_value == 0) {
                    alert("Servo desactivado");
                } else {
                    alert("Error en el comando");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Control del Servo</h1>
    <button onclick="controlServo('on')">Encender comedero</button>
    <button onclick="controlServo('off')">Apagar Servo</button>
</body>
</html>
